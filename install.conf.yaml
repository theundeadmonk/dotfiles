---
-
  clean:
    - "~"
-
  link:
    ~/.dotfiles: ""
    ~/.gemrc: gemrc
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
-
  shell:
    -
      - "git submodule update --init --recursive --remote"
      - "Installing/updating submodules"
    -
      - "vim +PluginInstall +qall"
      - "Updating vim bundles"
